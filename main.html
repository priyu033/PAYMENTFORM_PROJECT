<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <form>
    <h1>Payment Form</h1>
    <h2>Personal Information</h2>
     
    <p>
        Name: *<input type="text" name="name" id="name" required>
    </p>
      <legend>*Gender</legend>
       <fieldset>
    <p>
        Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="male">
    </p>
       </fieldset>
    <p>
        Address: <textarea name="address" id="" cols="80" rows="4"></textarea>
    </p>
    <p>
        Email: *<input type="email" name="email"  id="email" required>
    </p>
    <p>
        Pincode: *<input type="number" name="pincode" id="pincode" required>
    </p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: 
        <select name="card_type" id="card_type"required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select> 
    </p>
    <p>
        Card Number: *<input type="number" name="card_number" id="card_number"required> 
    </p>
    <p>
        Expiry date: *<input type="date" name="expiry_date" id="expiry_date"required> 
    </p>
    <p>
        CVV: *<input type="password" name="cvv" id="cvv"required> 
    </p>
        <input type="submit" value="Pay Now">

    </form>
        </body>

</html>
